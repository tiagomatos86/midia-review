<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastrar Mídia</title>
</head>

<body>
    <<nav class="navbar">
    <div class="navbar-left">
      <span class="label-busca">Cadastro de Evento</span>
    </div>
    <div class="navbar-right">
      <a href="index.html" class="logo" id="logo">Midia Review</a>
    </div>
  </nav>

  <main>
    <h1>Cadastrar Novo Evento</h1>

    <form id="form-evento" class="form-cadastro">
      <div class="form-group">
        <label for="titulo">Título do Evento</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required>
      </div>

      <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" required>
      </div>

      <div class="form-group">
        <label for="local">Local</label>
        <input type="text" id="local" name="local" required>
      </div>

      <div class="form-group">
        <label for="imagem">Imagem (URL)</label>
        <input type="url" id="imagem" name="imagem" placeholder="http://...">
      </div>

      <button type="submit" class="button-pesquisar">Salvar Evento</button>
    </form>
  </main>

  <script src="js/script-evento.js"></script>


    <script src="/js/script.js"></script>
</body>

</html>
