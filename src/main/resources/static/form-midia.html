<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastrar Mídia</title>
</head>

<body>
    <<nav class="navbar">
        <div class="navbar-left">
            <span class="label-busca">Cadastrar Nova Mídia</span>
        </div>
        <div class="navbar-right">
            <a href="index.html" class="voltar"><span>&larr;</span> Voltar</a>
        </div>
        </nav>

        <main>
            <h1>Cadastrar Nova Midia</h1>

            <form id="form-midia" class="form-cadastro">
                <!-- Título -->
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>

                <!-- Tipo -->
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" id="tipo" name="tipo" placeholder="ex.: Filme, Série, Livro" required>
                </div>

                <div class="form-row">
                    <!-- Ano de Lançamento -->
                    <div class="form-group small">
                        <label for="anoLancamento">Ano de Lançamento</label>
                        <input type="number" id="anoLancamento" name="anoLancamento" min="0" max="2100" required>
                    </div>

                    <!-- Nota -->
                    <div class="form-group small">
                        <label for="nota">Nota</label>
                        <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required>
                    </div>
                </div>

                <!-- Review -->
                <div class="form-group">
                    <label for="resenha">Review</label>
                    <textarea id="resenha" name="resenha" rows="5" placeholder="Escreva sua review"></textarea>
                </div>

                <div class="form-group">
                    <label for="imagem">Imagem (URL)</label>
                    <input type="url" id="imagem" name="imageUrl" placeholder="http://...">
                </div>

                <button type="submit" class="button-salvar">Salvar Midia</button>
            </form>
        </main>

        <script src="js/script-evento.js"></script>


        <script src="/js/script.js"></script>
</body>

</html>
